<!DOCTYPE html>
<html>
	<head>
		<title>My Sketch</title>

    <!-- Load the Processing.js library -->
		<script src="https://cdnjs.cloudflare.com/ajax/libs/processing.js/1.6.0/processing.min.js"></script>
	</head>
	<body>
		<script type="application/processing">
ArrayList<Ball> balls;

float x,y,Vx,Vy,Px,Py,x2,y2,Vx2,Vy2,Px2;

int estado = 4;
float a = 0;
float b = 0;
float c = 0;
float d = 0;

int n = 49;
float[] ball1 = new float[n];

int sizex = 700;
int sizey = 700;
//int size = 700;

boolean inicio = true;

void setup() {
  size(700,700);
}

void draw() {
  if(inicio) {
    balls = new ArrayList<Ball>();
   
    if(estado == 0) {
      x = sizex/2;
      y = sizey/2;
      Px = sizex/2;
      Py = sizey/2;
    }
  
    if(estado == 1) {
      x = sizex/2;
      y = sizey/2;
      Px = sizex/2;
      Py = sizey/2;
    }
  
    if(estado == 2) {
      x = sizex/2;
      y = sizey/2;
      x2 = sizex/2;
      y2 = sizey/2;
    }
  
    if(estado == 7) {
      y2 = int(random(-2,2));
      x2 = int(random(-2,2));
      y = int(random(40,sizey-40));
      x = int(random(40,sizex-40));
      Py = y;
      Px = x;
    }
  
    if(estado == 8) {
      Px = sizex/2;
      Py = sizey/2;
    }
    background(0);
    
    inicio = false;
  }
  background(0);
  
  if(estado == 0) {
    if(x > Px) {
      Vx--;
    } else if(x < Px) {
      Vx++;
    }
    if(y > Py) {
      Vy--;
    } else if(y < Py) {
      Vy++;
    }
    
    x = x + int(Vx/2);
    y = y + int(Vy/2);
    
    if(mousePressed) {
      x = mouseX;
      y = mouseY;
      Vx = 0;
      Vy = 0;
    }
    
    fill(60,60,60);
    ellipse(Px,Py,10,10);
    
    fill(255,255,255);
    ellipse(x,y,13,13);
  }
  
  if(estado == 1) {
    Px = mouseX;
    Py = mouseY;
    
    if(x > Px) {
      Vx--;
    } else if(x < Px) {
      Vx++;
    }
    if(y > Py) {
      Vy--;
    } else if(y < Py) {
      Vy++;
    }
    
    x = x + int(Vx/2);
    y = y + int(Vy/2);
    
    if(mousePressed) {
      x = mouseX;
      y = mouseY;
      Vx = 0;
      Vy = 0;
    }
    
    fill(60,60,60);
    ellipse(Px,Py,10,10);
    
    fill(255,255,255);
    ellipse(x,y,13,13);
  }
  
  if(estado == 2) {
    if(x > x2) {
      Vx--;
      Vx2++;
    } else if(x < x2) {
      Vx++;
      Vx2--;
    }
    if(y > y2) {
      Vy--;
      Vy2++;
    } else if(y < y2) {
      Vy++;
      Vy2--;
    }
    
    x = x + int(Vx/2);
    y = y + int(Vy/2);
    x2 = x2 + int(Vx2/2);
    y2 = y2 + int(Vy2/2);
    
    if(mousePressed && b == 0) {
      if(a == 0) {
        x = mouseX;
        y = mouseY;
        Vx = 0;
        Vy = 0;
        a = 1;
      } else {
        x2 = mouseX;
        y2 = mouseY;
        Vx2 = 0;
        Vy2 = 0;
        a = 0;
      }
      b = 1;
    }
    
    if(!mousePressed) {
    b = 0;
    }
    
    fill(255,0,0);
    ellipse(x2,y2,13,13);
    
    fill(0,255,0);
    ellipse(x,y,13,13);
  }
  
  if(estado == 3) {
    fill(255,255,0);
    ellipse(sizex/2,sizey/2,19,19);
    
    a = a + 0.003;
    translate(sizex/2,sizey/2);
    fill(0,50,205);
    x = cos(a) * 100;
    y = sin(a) * 100;
    ellipse(x,y,15,15);
    
    b = b + 0.015;
    translate(x,y);
    fill(255,255,255);
    x = cos(b) * 40;
    y = sin(b) * 40;
    ellipse(x,y,9,9);
  }
  
  if(estado == 4) {
    fill(255,255,255);
    stroke(205,205,205);
    //ellipse(size/2,size/2,5,5);
    translate(sizex/2,sizey/2);
    int g = 7;
    //x2 = cos(ball[0]) * g;
    //y2 = sin(ball[0]) * g;
    //line(0,0,x2,y2);
    for(int t = 0;t<n;t++) {
      fill((n-1-(float(t)))/(n-1) * 255,255,255);
      stroke((n-1-(float(t)))/(n-1) * 205,205,205);
      if(ball1[0] >= radians(360)) {
        ball1 = new float[n];
      } 
      ball1[int(t)] = ball1[int(t)] + (float(t))/1000 + 0.001;
      x = cos(ball1[t]) * g;
      y = sin(ball1[t]) * g;
      ellipse(x,y,5,5);
      if(t != 0) {
        x2 = cos(ball1[t-1]) * (g-7);
        y2 = sin(ball1[t-1]) * (g-7);
        line(x,y,x2,y2);
      }
      g = g + 7;//o(ball[t],g);
    }
  }
  
  if(estado == 5) {
    fill(255 - millis()/1000,255,255);
    stroke(205 - millis()/1000,205,205);
    //ellipse(size/2,size/2,5,5);
    translate(sizex/2,sizey/2);
    a = a + 0.02;
    //x2 = cos(ball[0]) * g;
    //y2 = sin(ball[0]) * g;
    //line(0,0,x2,y2);
    x = cos(a) * b;
    y = sin(a) * b;
    ellipse(x,y,4,4);
    b = b + 0.05;//o(ball[t],g);
  }
  
  if(estado == 6) {
    overCircle(sizex/2,sizey/2,100,mouseX,mouseY);
  }
  
  if(estado == 7) {
    if(overCircle(int(x),int(y),20,20,y) || overCircle(int(x),int(y),20,sizex-20,y)) {
      x2 = x2 * (-1);
      //while(overCircle(int(x),int(y),20,20,y) || overCircle(int(x),int(y),20,size-20,y)) {}
    }
    if(overCircle(int(x),int(y),20,x,20) || overCircle(int(x),int(y),20,x,sizey-20)) {
      y2 = y2 * (-1);
      //while(overCircle(int(x),int(y),20,x,20) || overCircle(int(x),int(y),20,x,size-20)) {}
    }
    fill(255,255,255);
    stroke(155,155,155);
    //quad(20,y,size-20,20,y,y,-20,y);
    ellipse(x,15,10,10);
    ellipse(x,sizey-15,10,10);
    ellipse(15,y,10,10);
    ellipse(sizex-15,y,10,10);
    
    y = y + y2;
    x = x + x2;
    
    if(Px == x && Py == y && c == 0) {
      b++;
      c = 1;
    } else if(!(Px == x && Py == y)) {
      c = 0;
    }
    
    if(mousePressed || b > 5) {
      y2 = int(random(-5,5));
      while(y2 == 0 || y2 == 1 || y2 == -1) {
        y2 = int(random(-5,5));
      }
      x2 = int(random(-5,5));
      while(x2 == 0 || x2 == 1 || x2 == -1) {
        x2 = int(random(-3,3));
      }
      y = int(random(40,sizey-40));
      x = int(random(40,sizex-40));
      Py = y;
      Px = x;
      background(0);
      b = 0;
    }
    //overCircle(size/2,size/2,20,mouseX,mouseY);
  }
  
  if(estado == 8) {
    fill(60,60,60);
    ellipse(Px,Py,30,30);
    if(mousePressed && a == 0 && (millis()-b) >= 100) {
      balls.add(new Ball(mouseX, mouseY));
      //a = 1;
      b = millis();
    } else if(!mousePressed) {
      //a = 0;
    }
  
    for (int i = balls.size()-1; i >= 0; i--) { 
      Ball ball = balls.get(i);
      ball.update();
      if(ball.isDead()) {
        balls.remove(i);
      }
    }
  }
}

boolean overCircle(int x, int y, int diameter,float Dx,float Dy) {
  float disX = x - Dx;
  float disY = y - Dy;
  if (sqrt(sq(disX) + sq(disY)) < diameter/2 ) {
    fill(255,255,255);
    stroke(105,105,105);
    ellipse(x,y,diameter,diameter);
    return true;
  } else {
    fill(155,155,155);
    stroke(105,105,105);
    ellipse(x,y,diameter,diameter);
    return false;
  }
}

class Ball {
  boolean dead = false;
  float live = 2000;
  float bx,by,bVx,bVy;
  float br,bg,bb;

  Ball(int a, int b) {
    bx = a;
    by = b;
    
    br = random(100,255);
    bg = random(100,255);
    bb = random(100,255);
  }
  
  void update() {
    if(dead == false) {
      if(bx > Px) {
        bVx--;
      } else if(bx < Px) {
        bVx++;
      }
      if(by > Py) {
        bVy--;
      } else if(by < Py) {
        bVy++;
      }
    
      bx = bx + int(bVx/2);
      by = by + int(bVy/2);
    
      fill(live/2000*br,live/2000*bg,live/2000*bb);
      stroke(live/2000*br,live/2000*bg,live/2000*bb);
      ellipse(bx,by,13,13);
      
      live = live - 1;
      if(live <= 10) {
        dead = true;
      }
    }
  }
  
  boolean isDead() {
    return dead;
  }
}

void keyPressed() {
  estado++;
  if(estado >= 9) {
    estado = 0;
  }
  
  a = 0;
  b = 0;
  c = 0;
  d = 0;
  
  x=y=Vx=Vy=Px=Py=x2=y2=Vx2=Vy2=Px2 = 0;
  
  inicio = true;
}
		</script>
		<canvas> </canvas>
	</body>
</html>
